<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Video Background</title>
  </head>
  <body>
    <header class="showc">
      <section class="showcase">
        <div class="video-container">
          <video src="./space.MP4" class="video" muted loop></video>
        </div>

        <div class="container">
          <p>NASA</p>
          <div class="content--container">
            <div class="content">
              <h1>National Aeronautics and Space Administration</h1>
              <h3 class="launch">We're Launching Soon</h3>
              <div class="launch--time">
                <div>
                  <p id="days">00</p>
                  <span>DAYS</span>
                </div>
                <div>
                  <p id="hours">00</p>
                  <span>HOURS</span>
                </div>
                <div>
                  <p id="minutes">00</p>
                  <span>MINUTES</span>
                </div>
                <div>
                  <p id="seconds">00</p>
                  <span>SECONDS</span>
                </div>
              </div>
              <!-- <a href="#about" class="btn">Explore &rarr;</a> -->
            </div>

            <div class="img">
              <img src="./rocket.png" alt="rocket" class="rocket--img" />
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="script.js"></script>
  </body>
</html>
